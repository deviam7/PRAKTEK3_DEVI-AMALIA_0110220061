<!DOCTYPE html>
<html>
<head>
    <title> TUGAS MEMBUAT FORM HMTL 5 </title>
</head>
<body>
    <h1> Student Registration Form  </h1>
    <hr width="20%" align="left">
    </br>
    <Input type = "date" </br>
    <h2> PERSONAL INFORMATION  </h2>
    <table>
    	<tr>
    	    <td valign="top">NAME</td>
    	    <td><input type="text" name="nama" placeholder="Masukkan nama anda"></td>
    	</tr>
    	<tr>
    	    <td valign="top"> DATE OF BIRTH</td>
    	    <td><input type="text" name="username" placeholder="Masukkan tanggal lahir anda"></td>
    	    </br>
        	</tr>
    </table>
    <h2> CONTACT INFORMATION </h2>
    <table>
    	<tr>
    	    <td valign="top">ADDRESS</td>
    	    <td><input type="ALAMAT" name="ALAMAT" placeholder="masukkan alamat"></td>
    	</tr>
    	<tr>
    	    <td valign="top">CITY </td>
    	    <td><input type=" CITY" name="CITY" placeholder="masukkan nama kota"></td>
    	    <td valign="top">PROVINCE/STATE</td>
    	    <td><input type=" CIY" name="province" placeholder="masukkan nama provinsi"></td>
    	    
    	</tr>
    	<tr>
    	    <td valign="top">ZIP CODE </td>
    	    <td><input type=" CITY" name="ZIP CODE " placeholder="masukkan kode pos"></td>
    	     <td valign="top">COUNTRY</td>
    	    <td><input type=" COUNTRY" name="COUNTRY" placeholder="masukkan nama negara"></td>
    	</tr>
    		<tr>
    	    <td valign="top"> PHONE </td>
    	    <td><input type=" PHONE" name=" PHONE" placeholder="masukkan nomor telfon anda"></td>
    	    <td valign="top"> EMAIL</td>
    	    <td><input type=" EMAIL" name="EMAIL" placeholder="masukkan E-mail anda"></td>
    	</tr>
    	<tr>
    	    <td valign="top">MEMBERSHIP TYPE</td>
    	    <td>
    	    	<input type="radio" name="r">Reguler<br />
    	    	<input type="radio" name="p">Premium<br />
    	    	<input type="radio" name="v">VIP
    	    </td>
    	</tr>
    	</table>
    	<table>
    	 <h2> COURSE INFORMATION  </h2>
    	 <tr>
    	    <td valign="top">COURSE NAME</td>
    	    <td><input type="course name" name="course name " placeholder="masukkan nama kelas "></td>
    	</tr>
    		<tr>
    	    <td valign="top"> PAYMENT DETAILS </td>
    	    <td>
    	    	<input type="radio" name="c"> Cash<br/>
    	    	<input type="radio" name="cc"> Credit Card<br/>
    	    	<input type="radio" name="cq"> Cheque
    	    </td>
    	<tr>
    	    <td valign="top">Comments</td>
    	    <td><textarea placeholder="isilah komentar anda" cols="30" rows="5"></textarea></td>
    	</tr>
    	<tr>
    	    <td colspan="2"><input type="submit" value="Simpan"></td>
    	</tr>
    </table>
  <table border = "2">
	            <thead>
                    <tr>
                        <td> STUDENT SIGNATURE </td><td>VALIDATED BY</td>
                    </tr>
                    
	            </thead>
	        </table>
</body>
</html>
